<body>
    <div class="row">
        <div class="large-12 columns">
            <h2 class="map-title">Front Range Farmer's Markets</h2>
            <div id="map"></div>
        </div>
    </div>
    <script>
    var map = L.map('map').setView([39.856385, -105.049041], 10);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia2hhbW0tZGVudmVycG9zdCIsImEiOiJjaW9kajZ5ejcwMDh1dHhrbTZqZWMwYno1In0.BSpy0RysARZbAyxhcUKJPg', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
            '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
            'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
    }).addTo(map);
    // Use Leaflet.awesome-markers https://github.com/lvoogdt/Leaflet.awesome-markers
    var marketIcon = L.AwesomeMarkers.icon({
        icon: 'cutlery',
        markerColor: 'darkred',
        prefix: 'fa'
    });

    var marketLayer = L.geoJson(farmersMarkets, {
        style: function(feature) {
            return feature.properties.style;
        },
        pointToLayer: function(feature, latlng) {
            return L.marker(latlng, {
                icon: marketIcon
            });
        },

        onEachFeature: function(feature, layer) {
            layer.bindPopup('<span class="market-name">' + feature.properties.name + '</span><hr class="market-name">' + '<strong>' + feature.properties.allTime + '</strong><br>' + feature.properties.address + ' &bull; ' + feature.properties.city + ' ' + feature.properties.zip + '<br><a href="https://www.google.com/maps/dir/\'\'/' + feature.properties.address + ',+' + feature.properties.city + ',+' + feature.properties.zip + '">Get directions via Google</a>');
        }
    })
    marketLayer.addTo(map);
    </script>
