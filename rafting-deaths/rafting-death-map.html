<!DOCTYPE html>
<html>

<head>
    <title>Colorado Rafting Deaths</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Stable
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="L.Control.Sidebar.css" /> -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <!-- Beta -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-1.0.0-b1/leaflet.js"></script>
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.ie.css" /><![endif]-->
    <style>
    #rafting-death-map {
        height: 500px;
        width: 100%;
    }
    
    a:hover.go-to-map {
        text-decoration: underline;
        color: red;
    }
    </style>
</head>

<body>
    <div id="rafting-death-map"></div>
    <div id="johnson-profile" style="margin-top: 500px;"><a class="go-to-map" id="johnson">Johnson</a>
    <div id="barkley-profile" ><a class="go-to-map" id="barkley">Barkley</a></div>
    <div id="durkee-profile" ><a class="go-to-map" id="durkee">Durkee</a></div>
    <div id="hernandez-profile" ><a class="go-to-map" id="hernandez">Hernandez</a></div>
    <div id="hodges-profile" ><a class="go-to-map" id="hodges">Hodges</a></div>
    <script>
    var map = L.map("rafting-death-map");
    L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png").addTo(map);

    map.setView([51.5, 0], 10);

    var johnsonMarker = L.marker([38.9, -106.2]).addTo(map)
        .bindPopup('test' + '<br>' + '<a href="#johnson-profile">Read narrative</a>').openPopup();

    document.getElementById("johnson").addEventListener("click", function() {
        map.flyTo([38.9, -106.2], 10, {
            animate: true,
            duration: 1 // in seconds
        });
    });

    var barkleyMarker = L.marker([39.7, -105.4]).addTo(map)
        .bindPopup('test' + '<br>' + '<a href="#barkley-profile">Read narrative</a>').openPopup();

    document.getElementById("barkley").addEventListener("click", function() {
        map.flyTo([39.7, -105.4], 10, {
            animate: true,
            duration: 1 // in seconds
        });
    });

    var durkeeMarker = L.marker([38.7, -106]).addTo(map)
        .bindPopup('test' + '<br>' + '<a href="#durkee-profile">Read narrative</a>').openPopup();

    document.getElementById("durkee").addEventListener("click", function() {
        map.flyTo([38.7, -106], 10, {
            animate: true,
            duration: 1 // in seconds
        });
    });

    var hernandezMarker = L.marker([38.5, -105.5]).addTo(map)
        .bindPopup('test' + '<br>' + '<a href="#hernandez-profile">Read narrative</a>').openPopup();

    document.getElementById("hernandez").addEventListener("click", function() {
        map.flyTo([38.5, -105.5], 10, {
            animate: true,
            duration: 1 // in seconds
        });
    });

    var hodgesMarker = L.marker([38.5, -105.5]).addTo(map)
        .bindPopup('test' + '<br>' + '<a href="#hodges-profile">Read narrative</a>').openPopup();

    document.getElementById("hodges").addEventListener("click", function() {
        map.flyTo([38.5, -105.5], 10, {
            animate: true,
            duration: 1 // in seconds
        });
    });
    </script>
</body>

</html>
