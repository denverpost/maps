    <style>
    #rafting-death-map {
        height: 600px;
        width: 100%;
    }
    
    a:hover.go-to-map {

        color: red;
    }

    .leaflet-popup-tip {

        box-shadow: 0 3px 14px rgba(0, 0, 0, 0.4);
        border-radius: 0;
        color: white;
    }

    h3.popup {

</head>

    <div id="rafting-death-map"></div>
